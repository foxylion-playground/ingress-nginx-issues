apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: backend
  labels:
    k8s-app: backend
spec:
  replicas: 1
  template:
    metadata:
      labels:
        k8s-app: backend
    spec:
      terminationGracePeriodSeconds: 60
      containers:
      - name: backend
        image: gcr.io/google_containers/defaultbackend:1.0
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          timeoutSeconds: 5
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 10m
            memory: 20Mi
          requests:
            cpu: 10m
            memory: 20Mi
---

apiVersion: v1
kind: Service
metadata:
  name: backend
  labels:
    k8s-app: backend
spec:
  ports:
  - port: 80
    targetPort: 8080
  selector:
    k8s-app: backend
---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: backend
spec:
  rules:
  - host: backend.local
    http:
      paths:
      - path: /
        backend:
          serviceName: backend
          servicePort: 80
