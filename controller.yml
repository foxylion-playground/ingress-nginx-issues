apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nginx-ingress-controller
  labels:
    k8s-app: nginx-ingress-controller
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxUnavailable: 0
  minReadySeconds: 10
  template:
    metadata:
      labels:
        k8s-app: nginx-ingress-controller
    spec:
      terminationGracePeriodSeconds: 60
      containers:
      - name: nginx-ingress-controller
        image: quay.io/aledbf/nginx-ingress-controller:0.238
        imagePullPolicy: Always
        readinessProbe:
          httpGet:
            path: /healthz
            port: 10254
            scheme: HTTP
        livenessProbe:
          httpGet:
            path: /healthz
            port: 10254
            scheme: HTTP
          initialDelaySeconds: 10
          timeoutSeconds: 1
        ports:
        - containerPort: 80
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        args:
        - /nginx-ingress-controller
        - --configmap=$(POD_NAMESPACE)/nginx-custom-configuration
        - --default-backend-service=$(POD_NAMESPACE)/default-http-backend
        - --v=2
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-custom-configuration
  labels:
    k8s-app: nginx-ingress-controller
data:
  proxy-read-timeout: "120"
  custom-http-errors: "404,502,503,504"
---
kind: Service
apiVersion: v1
metadata:
  name: nginx-ingress-controller
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    nodePort: 31234
  selector:
    k8s-app: nginx-ingress-controller
